<!DOCTYPE html>
<html>
    <head>
        <title>Imgstry</title>
        <link rel="stylesheet" href="styles/main.css" />
        <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="styles/notifications/alertify.min.css" />
        <link rel="stylesheet" type="text/css" href="styles/scroll/nanoscroll.css" />
        <meta name="viewport" content="width=device-width" />
        <link rel="icon"
      type="image/png"
      href="/resources/imgstryLogo.png" />
    </head>
    <body>
        <div class="content">
            <div id="imgstry-logo">
            </div>
            <canvas id="working-canvas">
            </canvas>
            <div id="right-pane">
                <div id="toolbox-components">
                    <ul style="padding: 0;">
                        <li>
                            <span title="Open" class="tool fa fa-folder-open">
                                <input id="open-image" type="file" accept="image/jpeg, image/png" />
                            </span>
                            <label class="tool-name">Open</label>
                        </li>
                        <li>
                            <a id="save-image" href="#" download="imgstry.jpg">
                                <span title="Save" class="tool fa fa-save"></span>
                            </a>
                            <label class="tool-name">Save</label>
                        </li>
                        <li>
                            <span id="toggle-histogram" title="Histogram" class="tool fa fa-area-chart tool-active"></span>
                            <label class="tool-name">Histogram</label>
                        </li>
                        <li>
                            <img title="Black/White" data-active="false" data-filter="blackAndWhite" src="resources/bw.png" class="tool filter filter-toggleable" />
                            <label class="tool-name">Black and white</label>
                        </li>
                        <li>
                            <img title="Sepia" data-active="false" data-filter="sepia" src="resources/sepia.png" class="tool filter filter-toggleable" />
                            <label class="tool-name">Sepia</label>
                        </li>
                        <li>
                            <img title="Invert" data-active="false" data-filter="invert" src="resources/invert.png" class="tool filter filter-toggleable" />
                            <label class="tool-name">Invert</label>
                        </li>
                    </ul>
                </div>
                <div id="toolbox">
                    <canvas id="working-canvas-histogram"></canvas><br/>
                    <div id="about" class="nano">
                        <div class="nano-content">
                            <div class="track">
                                <label><span title="Brightness/Contrast" class="fa fa-sun-o"></span> Brightness <span class="fa fa-refresh" title="Reset"></span></label>
                                <input class="filter" data-active="false" data-filter="brightness" type="range" min="-100" max="100" value="0" />
                                <p class="value" contenteditable="true">0</p>
                            </div>
                            <div class="track">
                                <label><span class="fa fa-adjust"></span> Contrast <span class="fa fa-refresh" title="Reset"></span></label>
                                <input class="filter" data-active="false" data-filter="contrast" type="range" min="-100" max="100" value="0"/>
                                <p class="value" contenteditable="true">0</p>
                            </div>
                            <div class="track">
                                <label><img src="resources/hue.png" title="Hue" /> Hue <span class="fa fa-refresh" title="Reset"></span></label>
                                <input class="filter" data-active="false" data-filter="hue" type="range" min="-180" max="180" value="0" />
                                <p class="value" contenteditable="true">0</p>
                            </div>
                            <div class="track">
                                <label><span title="Saturation" class="fa fa-exchange"></span> Saturation <span class="fa fa-refresh" title="Reset"></span></label>
                                <input class="filter" data-active="false" data-filter="saturation" type="range" min="-100" max="100" value="0" />
                                <p class="value" contenteditable="true">0</p>
                            </div>
                            <div class="track">
                                <label><img src="resources/vibrance.png" title="Vibrance" /> Vibrance <span class="fa fa-refresh" title="Reset"></span></label>
                                <input class="filter" data-active="false" data-filter="vibrance" type="range" min="-150" max="150" value="0" />
                                <p class="value" contenteditable="true">0</p>
                            </div>
                            <div class="track">
                                <label><img src="resources/gamma.png" title="Gamma" /> Gamma <span class="fa fa-refresh" title="Reset"></span></label>
                                <input class="filter" data-active="false" data-filter="gamma" type="range" min="-100" max="100" step="1" value="0" />
                                <p class="value" contenteditable="true">0</p>
                            </div>
                            <div class="track">
                                <label><img src="resources/noise.png" title="Noise" /> Noise <span class="fa fa-refresh" title="Reset"></span></label>
                                <input class="filter" data-active="false" data-filter="noise" type="range" min="0" max="100" value="0" />
                                <p class="value" contenteditable="true">0</p>
                            </div>
                            <div class="track">
                                <label><img src="resources/blur.png" title="Integral blur" /> Integral blur <span class="fa fa-refresh" title="Reset"></span></label>
                                <input class="filter" data-active="false" data-filter="integralBlur" type="range" min="0" max="200" value="0" />
                                <p class="value" contenteditable="true">0</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="scripts/libraries/imgstry-core/imgstry-helpers.js"></script>
        <script src="scripts/libraries/imgstry-core/imgstry.js"></script>
        <script src="scripts/libraries/imgstry-core/imgstry-async.js"></script>
        <script src="scripts/libraries/dom-helpers.js"></script>
        <script src="scripts/libraries/canvas-save/base64.js"></script>
        <script src="scripts/libraries/canvas-save/canvas2image.js"></script>
        <script src="scripts/notifications/alertify.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="scripts/scroll/nanoscroll.js"></script>
        <script src="scripts/main.js"></script>
    </body>
</html>
